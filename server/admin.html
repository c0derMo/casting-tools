<!DOCTYPE html>
<html>
    <head>
        <title>PnB-Admin</title>
    </head>
    <body>
        Red-Side-Teamname:
        <input id="redside_name"><br>
        Blue-Side-Teamname:
        <input id="blueside_name"><br>
        <button id="commit_red">Commit Redside</button>
        <button id="commit_blue">Commit Blueside</button>
        <button id="commit_both">Commit both</button>
        <button id="swap">Swap sides</button>
        <br><br>
        <button id="reset">Reset PnB-Data</button>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script>
            $('#commit_red').on('click', () => {
                $.getJSON("http://currymaker.net:3000/teams?team=red&name=" + $('#redside_name').val(), () => {
                });
            });
            $('#commit_blue').on('click', () => {
                $.getJSON("http://currymaker.net:3000/teams?team=blue&name=" + $('#blueside_name').val(), () => {
                });
            });
            $('#commit_both').on('click', () => {
                $.getJSON("http://currymaker.net:3000/teams?team=red&name=" + $('#redside_name').val(), () => {
                });
                $.getJSON("http://currymaker.net:3000/teams?team=blue&name=" + $('#blueside_name').val(), () => {
                });
            });
            $('#swap').on("click", () => {
                $.getJSON("http://currymaker.net:3000/swap-teams", () => {
                });
                var redName = $('#redside_name').val();
                $('#redside_name').val($('#blueside_name').val())
                $('#blueside_name').val(redName)
            });
            $('#reset').on("click", () => {
                $.getJSON("http://currymaker.net:3000/reset-pnb", () => {
                });
            });
        </script>    
    </body>
</html>
