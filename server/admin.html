<!DOCTYPE html>
<html>
    <head>
        <title>PnB-Admin</title>
    </head>
    <body>
        Red-Side-Teamname:
        <input id="redside_name">
        Short:
        <input id="redside_name_short"><br>
        Blue-Side-Teamname:
        <input id="blueside_name">
        Short:
        <input id="blueside_name_short"><br>
        <button id="commit_red">Commit Redside</button>
        <button id="commit_blue">Commit Blueside</button>
        <button id="commit_both">Commit both</button>
        <button id="swap">Swap sides</button>
        <br><br>
        <button id="reset">Reset PnB-Data</button>
        <br><br>
        <button id="dragon_infernal">Infernal Drake</button>
        <button id="dragon_ocean">Ocean Drake</button>
        <button id="dragon_mountain">Mountain Drake</button>
        <button id="dragon_cloud">Cloud Drake</button>
        <button id="dragon_elder">Elder Drake</button>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script>
            $('#commit_red').on('click', () => {
                $.getJSON("http://currymaker.net:3000/teams?team=red&name=" + $('#redside_name').val(), () => {
                });
                $.getJSON("http://currymaker.net:3000/shortteams?team=red&name=" + $('#redside_name_short').val(), () => {
                });
            });
            $('#commit_blue').on('click', () => {
                $.getJSON("http://currymaker.net:3000/teams?team=blue&name=" + $('#blueside_name').val(), () => {
                });
                $.getJSON("http://currymaker.net:3000/shortteams?team=blue&name=" + $('#blueside_name_short').val(), () => {
                });
            });
            $('#commit_both').on('click', () => {
                $.getJSON("http://currymaker.net:3000/teams?team=red&name=" + $('#redside_name').val(), () => {
                });
                $.getJSON("http://currymaker.net:3000/shortteams?team=red&name=" + $('#redside_name_short').val(), () => {
                });
                $.getJSON("http://currymaker.net:3000/teams?team=blue&name=" + $('#blueside_name').val(), () => {
                });
                $.getJSON("http://currymaker.net:3000/shortteams?team=blue&name=" + $('#blueside_name_short').val(), () => {
                });
            });
            $('#swap').on("click", () => {
                $.getJSON("http://currymaker.net:3000/swap-teams", () => {
                });
                var redName = $('#redside_name').val();
                $('#redside_name').val($('#blueside_name').val())
                $('#blueside_name').val(redName)
                var redShort = $('#redside_name_short').val();
                $('#redside_name_short').val($('#blueside_name_short').val())
                $('#blueside_name_short').val(redShort)
            });
            $('#reset').on("click", () => {
                $.getJSON("http://currymaker.net:3000/reset-pnb", () => {
                });
            });
            $('#dragon_infernal').on("click", () => {
                $.getJSON("http://currymaker.net:3000/overlay/draketype?type=Infernal", () => {
                });
                $.getJSON("http://currymaker.net:3000/overlay/draketimer?type=300", () => {
                });
            });
            $('#dragon_cloud').on("click", () => {
                $.getJSON("http://currymaker.net:3000/overlay/draketype?type=Cloud", () => {
                });
                $.getJSON("http://currymaker.net:3000/overlay/draketimer?type=300", () => {
                });
            });
            $('#dragon_ocean').on("click", () => {
                $.getJSON("http://currymaker.net:3000/overlay/draketype?type=Ocean", () => {
                });
                $.getJSON("http://currymaker.net:3000/overlay/draketimer?type=300", () => {
                });
            });
            $('#dragon_mountain').on("click", () => {
                $.getJSON("http://currymaker.net:3000/overlay/draketype?type=Mountain", () => {
                });
                $.getJSON("http://currymaker.net:3000/overlay/draketimer?type=300", () => {
                });
            });
            $('#dragon_elder').on("click", () => {
                $.getJSON("http://currymaker.net:3000/overlay/draketype?type=Elder", () => {
                });
                $.getJSON("http://currymaker.net:3000/overlay/draketimer?type=360", () => {
                });
            });
        </script>    
    </body>
</html>
