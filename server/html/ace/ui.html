<!DOCTYPE html>
<html>
    <head>
        <title>ACE-Admin</title>
    </head>
    <body>
        Server-Address:<input id="ip"><br>
        Request:<input id="request"><br>
        <br>
        <button id="add_request">Add Request</button><button id="all_requests">Get all requests</button><button id="all_responses">Get all responses</button>
        <div id="results"></div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script>
            $('#add_request').on('click', () => {
                $.post($('#ip').val() + "/ace/put", {"request": $('#request').val()}, (data, ts) => {}, "json");
            });
            
            $('#all_requests').on('click', () => {
                $.get($('#ip').val() + "/ace/all", (data) => {
                    $('#results').html(data);
                });
            });
         
            $('#all_responses').on('click', () => {
                $.get($('#ip').val() + "/ace/results", (data) => {
                    $('#results').html(data);
                });
            });
        </script>
    </body>
</html>
